<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="/public/css/style.css">

<body>
	<div class="header">
		<div class="brand">
			<div class="brand_title">Визит</div>
			<img src="/public/images/tooth_dental_icon_h700.png" class="brand_icon" alt="">

	</div>

	<div class="container">

			</div>
			<div class="col-sm work-time">

			</div>
			<div class="col-sm phone">
				<div>
					<svg class="bi bi-calendar" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"

							clip-rule="evenodd" />

		<h2>Схема проезда</h2>
		<script type="text/javascript" charset="utf-8" async
			src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A42f215b0d99b654c08fff87f9a0bdbd211abe42be92eebee38649528a07516c9&amp;width=100%25&amp;height=300&amp;lang=ru_RU&amp;scroll=true"></script>
